<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>Weather</title>
  </head>
  <body>

<div class="container">
    <div class="row">
        <div class="col-md-6 text-center mx-auto">
            <div class="card card-body mt-4">
                <h1 id="location"></h1>
                <h5 id="condition"></h5>
                <img class="image-icon mx-auto my-2 " height="40px" width="40px">
                <h4 id="temp"></h4>

                <ul class="list-group my-3">
                    <li class="list-group-item" id="visiblity"></li>
                    <li class="list-group-item" id="humidity"></li>
                    <li class="list-group-item" id="feels-like"></li>
                    <li class="list-group-item" id="wind-spd"></li>
                </ul>

                <button class="btn btn-primary" data-toggle="modal" data-target="#cityModal">Change Location</button>
            </div>
        </div>
        <!-- Modal -->
<div class="modal fade" id="cityModal" tabindex="-1" aria-labelledby="cityModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cityModalLabel">Change City</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
              <div>
                  <label for="city">City</label>
                  <input type="text" id="city" class="form-control">
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" id="save-change">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    </div>
</div>

<!-- scripts -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="storage.js"></script>
    <script src="app.js"></script>
  </body>
</html>
